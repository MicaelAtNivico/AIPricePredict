<!DOCTYPE html>
<html>
<head>
    <title>History Detail</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>History Detail for "{{ search_query }}"</h1>
        </header>

        <main>
            <section class="chart-section">
                <h2>Price Chart</h2>
                <canvas id="priceChart" width="600" height="300"></canvas>
            </section>

            <section class="navigation">
                <button onclick="window.history.back()">Go Back</button>
            </section>
        </main>

        <script>
            const historicalData = {{ fetched_data | tojson }};
            const predictedData = {{ predicted_data | tojson }};

            const ctx = document.getElementById('priceChart').getContext('2d');
            const priceChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: historicalData.dates.concat(predictedData.dates),
                    datasets: [
                        {
                            label: 'Historical Prices',
                            data: historicalData.prices,
                            borderColor: 'blue',
                            fill: false
                        },
                        {
                            label: 'Predicted Prices',
                            data: Array(historicalData.prices.length).fill(null).concat(predictedData.prices),
                            borderColor: 'red',
                            borderDash: [5, 5],
                            fill: false
                        }
                    ]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Date'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Price'
                            }
                        }
                    }
                }
            });
        </script>
    </div>
</body>
</html>
